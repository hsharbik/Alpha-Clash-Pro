<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha-Clash-Pro</title>
    <!-- css and taikwind css link -->
    <link rel="stylesheet" href="./Styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.19/dist/full.min.css" rel="stylesheet" type="text/css" />
    <!-- javascript link -->
<script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="font-Poppins"> 

        <main class="min-h-screen bg-[#010313] bg-[url(./images/background.png)] bg-no-repeat bg-center">
            <!-- home screen -->
            <section id="home" class="min-h-screen text-white flex justify-center items-center ">
               <div class=" flex flex-col min-h-screen justify-center items-center gap-10">
                <h1 class="text-8xl font-Anton uppercase">Alpha Clash Pro</h1>
                <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class="btn bg-white text-black">Play Now</button>
               </div>
            </section>
            <!-- play ground start -->
            <section id="playground" class="hidden">
                <div class="flex  flex-col justify-center items-center pt-20 gap-24">
                    <!-- screen -->
                        <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC]  bg-[#FFFFFFB2]">
                            <div class="flex justify-center ">
                                <p class="bg-[#2F2941CC] rounded-b-lg text-white p-1">Don't watch keyboard  while playing...</p>
                            </div>
                           
                            <div class="flex justify-center items-center h-full">
                                <p id="current-alphabet" class="text-9xl font-bold text-black uppercase">Y</p>
                            </div>

                        </div>

                        

                    

                    <!-- keyboard  start-->
                     <div>
                        <div class="my-1 flex w-full justify-center gap-1">
                            <kbd id="q"  class="kbd">q</kbd>
                            <kbd id="w" class="kbd">w</kbd>
                            <kbd id="e" class="kbd">e</kbd>
                            <kbd id="r" class="kbd">r</kbd>
                            <kbd id="t" class="kbd">t</kbd>
                            <kbd id="y" class="kbd">y</kbd>
                            <kbd id="u" class="kbd">u</kbd>
                            <kbd id="i" class="kbd">i</kbd>
                            <kbd id="o" class="kbd">o</kbd>
                            <kbd id="p" class="kbd">p</kbd>
                          </div>
                          <div class="my-1 flex w-full justify-center gap-1">
                            <kbd id="a" class="kbd">a</kbd>
                            <kbd id="s" class="kbd">s</kbd>
                            <kbd id="d" class="kbd">d</kbd>
                            <kbd id="f" class="kbd">f</kbd>
                            <kbd id="g" class="kbd">g</kbd>
                            <kbd id="h" class="kbd">h</kbd>
                            <kbd id="j" class="kbd">j</kbd>
                            <kbd id="k" class="kbd">k</kbd>
                            <kbd id="l" class="kbd">l</kbd>
                          </div>
                          <div class="my-1 flex w-full justify-center gap-1">
                            <kbd id="z" class="kbd">z</kbd>
                            <kbd id="x" class="kbd">x</kbd>
                            <kbd id="c" class="kbd">c</kbd>
                            <kbd id="v" class="kbd">v</kbd>
                            <kbd id="b" class="kbd">b</kbd>
                            <kbd id="n" class="kbd">n</kbd>
                            <kbd id="m" class="kbd">m</kbd>
                            <kbd id="/" class="kbd">/</kbd>
                          </div>
                     </div>

                     <div class="flex justify-between w-3/4 ">
                        <!-- life  -->
                         <button class="btn bg-black text-cyan-400">
                             Life
                             <img src="./images/heart.svg" alt="">
                             <span id="life">4</span>
                           </button>
                           <!-- score -->
                           <button class="btn bg-black text-cyan-400">
                             Score
                            <img src="./images/money.svg" alt="">
                            <span id="score">0</span>
                            
                           </button>
                     </div>

                
                </div>
                
            </section>
            <!-- score board start -->
            <section id="score-board" class="score flex justify-center items-center min-h-screen hidden">
                <div class="text-white text-center  space-y-4  rounded-lg p-6 bg-[#FFFFFF33]"> 
                    <h1 class="text-8xl font-bold">
                        <span>Score :</span>
                        <span >0</span>
                    </h1>
                    <button class=" btn bg-white text-black">Play Again </button>
                    <p>Practice will make you Pro</p>
                </div>

            </section>
        </main>

        <script src="./Scripts/utility.js"></script>
        <script src="./Scripts/index.js"></script>
    
</body>
</html>
